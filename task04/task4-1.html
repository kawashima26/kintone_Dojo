<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>dojo課題</title>
<style>
html, body {
  height: 100%;
  margin: 0;
}
header {
  background-color: #1aaedb;
  border-bottom: #ead963 6px solid;
}
.container {
  padding: 16px;
  padding-left: 120px;
}
header h1,
header h2 {
  margin: 0;
  color: #fff;
  line-height: 1;
}
header h1 {
  padding: 30px 0 5px 0;
  font-size: 24px;
  border-bottom: 1px dotted #fff;
  font-weight: 500;
}
header h2 {
  padding: 6px 0 0 0;
  font-size: 14px;
  font-weight: 400;
}
</style>
</head>
<body>
<header>
  <div class="container">
    <h1>kintone dojo</h1>
    <h2>JavaScript課題③</h2>
  </div>
</header>
<main class="container">
  <h1>kintone のライセンス料</h1>
  <div class="user">最低ユーザー数(ライトコース)での利用料金</div><br/>
  <input type="checkbox" class="chk" value="250"/>セキュアオプション（1ユーザー あたり 250円）<br/>
  <input type="checkbox" class="chk" value="1000"/>ディスク増設（10GB あたり 1000円）<br/>
  <h3>月額金額：<span id="price">3900</span>円</h3>
</main>
<script>
  // ここに処理を記載する
  'use strict';
  const checkArray = document.getElementsByClassName('chk'); // 2つのチェックボックスのclass名を配列に入れる
  console.log(checkArray); // 確認用
  const chk0 = checkArray[0]; // 1つ目のチェックボックスのclass名
  const chk1 = checkArray[1]; // 2つ目のチェックボックスのclass名
  let optionTotal1 = 0; // セキュアオプション総額の初期値は0
  let optionTotal2 = 0; // ディスク増設オプション総額の初期値は0

  // 1つ目のチェックボックスが選択された場合
  chk0.onclick = () => {
    if (chk0.checked === true) {
      optionTotal1 += Number(chk0.value); // オプションとして+250する（chk0.value（＝250）は文字列なので、Number(chk0.value)で、数値に変換する）
    } else if (chk0.checked === false) {
      optionTotal1 = 0;
      console.log(optionTotal1);
    }
    document.getElementById('price').textContent = 3900 + optionTotal1 + optionTotal2;
  };

  // 2つ目のチェックボックスが選択された場合
  chk1.onclick = () => {
    if (chk1.checked === true) {
      optionTotal2 += Number(chk1.value);
    } else if (chk1.checked === false) {
      optionTotal2 = 0;
      console.log(optionTotal2);
    }
    document.getElementById('price').textContent = 3900 + optionTotal1 + optionTotal2;
  };

  // onclickとcheckedの違い
  // onclick：マウスがクリックされたとき（外すクリック、チェック入れたとき）
  // .checked：チェックされた状態のとき
  
</script>
</body>
</html>
